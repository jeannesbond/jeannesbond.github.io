	<body class="d-flex flex-column vh-100 bg-light">
		<div class="container font-monospace">
			<div class="pt-3 border-bottom border-dark">
				<figure class="text-center text-dark">
					<blockquote class="blockquote">
						<p class="h2">Daftar Penyelenggara Fintech Lending Berizin di OJK</p>
					</blockquote>
					<figcaption class="blockquote-footer text-dark">
						per 12 Juli 2024
					</figcaption>
				</figure>
			</div>
			<input class="form-control text-center my-3" type="text" id="search" placeholder="Cari..." aria-label="default input example">
			<div class="table-responsive">
				<table class="table table-striped table-hover table-bordered" id="table">
				   <thead>
					  <tr>
						 <th scope="col" class="text-center">#</th>
						 <th scope="col">Nama</th>
						 <th scope="col">Website</th>
					  </tr>
				   </thead>
				   <tbody class="table-group-divider" id="table-body">
					  <!-- Table rows will be dynamically generated here -->
				  </tbody>
				</table>
				<div id="no-results" style="display: none;">Tidak ditemukan</div>
			</div>
			<script src="../assets/bootstrap.bundle.min.js"></script>
			<script src="../assets/jquery.min.js"></script>
			<script>
				const dataUrl = 'https://raw.githubusercontent.com/jeannesbond/daftar-penyelenggara-fintech-lending-berizin-di-ojk/main/data.json';

				function updateRowNumbers() {
				   let count = 0;
				   $('#table-body tr').each(function(index) {
					  if ($(this).is(':visible')) {
							count++;
							$(this).find('td:first').text(count);
					  }
				   });
				}
		
				// Fetch data from the external JSON source
				async function fetchData() {
					try {
						const response = await fetch(dataUrl);
						const jsonData = await response.json();
		
						// Render table rows based on fetched data
						const $tableBody = $('#table-body');
						$tableBody.empty(); // Clear existing rows
		
						jsonData.forEach((item, index) => {
							const row = `
								<tr>
									<td class="text-center">${index + 1}</td>
									<td>${item.name}</td>
									<td><a href="${item.website}" class="text-decoration-none">${item.website}</a></td>
								</tr>
							`;
							$tableBody.append(row);
						});
		
						updateRowNumbers();
					} catch (error) {
						console.error('Error fetching data:', error);
					}
				}
		
				// Handle user input
				$('#search').keyup(function() {
					const val = $.trim($(this).val()).toLowerCase();
					const $rows = $('#table-body tr');
		
					$rows.show().filter(function() {
						const text = $(this).find('td:nth-child(2)').text().toLowerCase();
						return text.indexOf(val) === -1;
					}).hide();
		
					$('#no-results').toggle($rows.filter(':visible').length === 0);
					updateRowNumbers();
				});
		
				// Initial fetching and rendering
				fetchData();
			</script>
		</div>
