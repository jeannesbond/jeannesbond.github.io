	<body class="d-flex flex-column vh-100">
		<style>.content { display: none; } .noContent { color: #000; background-color: transparent; pointer-events: none; border-style: none; } li { list-style: none; }"</style>
		<div class="container font-monospace">
			<div class="pt-3 border-bottom border-dark">
				<figure class="text-center text-dark">
					<blockquote class="blockquote">
						<p class="h1"><a href="/" class="text-decoration-none text-bg-light">Jeannes Bond</a></p>
					</blockquote>
					<figcaption class="blockquote-footer text-dark">
						404</cite>
					</figcaption>
				</figure>
			</div>
			<div class="d-flex border-bottom border-dark justify-content-center flex-wrap mb-3">
				<div class="d-inline-flex fs-5 mx-2 text-decoration-underline"><a href="/" class="text-decoration-none text-bg-light">Home</a></div>
				<div class="d-inline-flex fs-5 mx-2"><a href="./contact.html" class="text-decoration-none text-bg-light">Contact</a></div>
				<div class="d-inline-flex fs-5 mx-2"><a href="./about.html" class="text-decoration-none text-bg-light">About</a></div>

			<ul class="list-group list-group-flush" id="list-group"></ul>
		</div>
		<script src="./assets/bootstrap.bundle.min.js"></script>
		<script src="./assets/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$.ajax({
					type: "GET",
					url: "database.json",
					dataType: "json",
					success: function(data) {
						$.each(data, function(index, item) {
							var html = '';
							html += '<li class="list-group-item content">';
							html += '<h3><a href="blog/' + item.id + '/' + item.slug + '" class="text-decoration-none text-bg-light">' + item.judul + '</a></h3>';
							html += '<small>' + item.tanggal + '</small>';
							html += '</li>';
							$('#list-group').append(html);
						});
						$(".content").slice(0, 3).show();
						$("#loadMore").on("click", function(e){
							e.preventDefault();
							$(".content:hidden").slice(0, 3).slideDown();
							if($(".content:hidden").length == 0) {
								$("#loadMore").text("- Semua artikel sudah ditampilkan. -").addClass("noContent");
							}
						});
					}
				});
			});
		</script>
